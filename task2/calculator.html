<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1d2671, #c33764);
            color: white;
            flex-direction: column;
        }

        /* Header */
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        /* Calculator Container */
        .calculator {
            width: 320px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        /* Display Screen */
        #display {
            width: 90%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            background: white;
            color: black;
            font-weight: bold;
        }

        /* Grid Layout for Buttons */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Number Buttons */
        .number {
            background: #27ae60;
            color: white;
        }
        .number:hover {
            background: #219150;
        }

        /* Operator Buttons */
        .operator {
            background: #f39c12;
            color: white;
        }
        .operator:hover {
            background: #e67e22;
        }

        /* Special Buttons */
        .clear {
            background: #e74c3c;
            color: white;
        }
        .clear:hover {
            background: #c0392b;
        }

        .equal {
            background: #2980b9;
            color: white;
        }
        .equal:hover {
            background: #1f618d;
        }
    </style>
</head>
<body>

    <h1>ðŸ§® Smart Calculator</h1>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLast()">âŒ«</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">Ã·</button>

            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>

            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">âˆ’</button>

            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value); // Evaluates the expression
            } catch {
                display.value = "Error"; // Displays error if the expression is invalid
            }
        }

        // Keyboard Input Support
        document.addEventListener("keydown", function(event) {
            let key = event.key;

            if (!isNaN(key) || key === ".") {  // Allow numbers & decimal point
                appendToDisplay(key);
            } else if (key === "+" || key === "-" || key === "*" || key === "/") { // Allow operators
                appendToDisplay(key);
            } else if (key === "Enter") { // Press Enter to calculate result
                calculateResult();
            } else if (key === "Backspace") { // Press Backspace to delete last entry
                deleteLast();
            } else if (key === "Escape") { // Press Esc to clear display
                clearDisplay();
            }
        });
    </script>

</body>
</html>
